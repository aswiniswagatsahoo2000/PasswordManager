<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Password Manager</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <nav>
      <div class="logo">PassX</div>
      <!-- <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul> -->
    </nav>
    <div class="container">
      <h1>Password Manager</h1>
      <p>
        We're thrilled to have you here. Your digital life contaips a myriad of
        Password, and we know how challenging it can be to make it easy for you.
      </p>
      <h2>Your Passwords<span id="alert">(Copied!)</span></h2>
      <table>
        <tr>
          <th>Websites</th>
          <th>UserName</th>
          <th>Password</th>
          <th>Delete</th>
        </tr>
      </table>
      <h2>Add a Password</h2>
      <form action="/submit" method="post">
        <!--Text input for Website-->

        <label for="website"><b>Website:</b></label>
        <input
          type="text"
          id="website"
          name="website"
          required
          placeholder="Enter Your Website Name"
        />
        <br /><br />

        <!--Text input for user-->
        <label for="username"><b>UserName:</b></label>
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Enter Your Username"
        />
        <br /><br />

        <!--Password input-->
        <label for="password"><b>Password:</b></label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Enter Your Password"
        />
        <br />
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
